main: io.github.yin.residencestoragespigot.ResidenceStorageSpigotMain
name: 'ResidenceStorageSpigot'
version: '{pluginVersion}'
description: ''
api-version: '1.16'
author: [ 尹 ]
prefix: '领地储存'
softdepend: [ Residence ]
libraries:
